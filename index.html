<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      transition: background 1s ease;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      touch-action: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10;
    }
    #startScreen img {
      width: 150px;
      margin-bottom: 20px;
    }
    button, select {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
    }
    select {
      margin-top: 10px;
      background-color: #333;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Snake Icon">
    <div>Welcome to Snake Game</div>
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="60">Hard</option>
    </select>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <div id="gameOverText">Game Over</div>
    <button id="restartBtn">Restart</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      startGame();
    });
    document.getElementById("restartBtn").addEventListener("click", () => {
      document.getElementById("gameOverScreen").style.display = "none";
      startGame();
    });

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let snake = [{x: 10, y: 10}];
    let velocity = {x: 1, y: 0};
    let food = {x: 5, y: 5};
    let score = 0;
    let gameSpeed = 100;
    let gameInterval;

    function startGame() {
      snake = [{x: 10, y: 10}];
      velocity = {x: 1, y: 0};
      food = {x: 5, y: 5};
      score = 0;
      clearInterval(gameInterval);
      gameSpeed = document.getElementById("difficulty").value;
      gameInterval = setInterval(updateGame, gameSpeed);
    }

    function updateGame() {
      let head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
      } else {
        snake.pop();
      }
      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        clearInterval(gameInterval);
        document.getElementById("gameOverScreen").style.display = "flex";
      }
      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
      ctx.fillStyle = "lime";
      snake.forEach(segment => ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20));
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (e.key === "ArrowDown" && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (e.key === "ArrowLeft" && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (e.key === "ArrowRight" && velocity.x === 0) velocity = { x: 1, y: 0 };
    });
  </script>
</body>
</html>
