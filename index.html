<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      transition: background 1s ease;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      touch-action: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10;
      text-align: center;
    }
    #startScreen img {
      width: 100px;
      margin-bottom: 20px;
    }
    button, select {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      min-width: 150px;
    }
    select {
      background-color: #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
    }
    .row {
      display: flex;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      background: rgba(76, 175, 80, 0.7);
      border: none;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .score-container {
      color: white;
      font-size: 18px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
    }
    .music-control {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
    }
    @media (max-width: 480px) {
      #startScreen img {
        width: 80px;
      }
      button, select {
        font-size: 14px;
        padding: 8px 16px;
        min-width: 120px;
      }
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="score-container">
    <div id="currentScore">Score: 0</div>
    <div id="highScore">High Score: 0</div>
  </div>
  
  <div class="game-container">
    <div id="startScreen">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Snake Icon">
      <h1>Snake Game</h1>
      <label for="difficulty">Choose Difficulty:</label>
      <select id="difficulty">
        <option value="200">Easy</option>
        <option value="150" selected>Medium</option>
        <option value="100">Hard</option>
        <option value="60">Expert</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>
    
    <div id="gameOverScreen" style="display:none;">
      <h1>Game Over</h1>
      <div id="finalScore">Score: 0</div>
      <button id="restartBtn">Play Again</button>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
      <div class="row">
        <div class="control-btn" id="upBtn">‚Üë</div>
      </div>
      <div class="row">
        <div class="control-btn" id="leftBtn">‚Üê</div>
        <div class="control-btn" id="downBtn">‚Üì</div>
        <div class="control-btn" id="rightBtn">‚Üí</div>
      </div>
    </div>
  </div>
  
  <button class="music-control" id="musicToggle">üîä</button>
  
  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="eatSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameOverSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Game elements
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let snake = [{x: 10, y: 10}];
    let velocity = {x: 1, y: 0};
    let food = {x: 5, y: 5};
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameSpeed = 150;
    let gameInterval;
    let isMusicPlaying = false;

    // DOM elements
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const currentScoreDisplay = document.getElementById("currentScore");
    const highScoreDisplay = document.getElementById("highScore");
    const finalScoreDisplay = document.getElementById("finalScore");
    const musicToggle = document.getElementById("musicToggle");
    
    // Audio elements
    const backgroundMusic = document.getElementById("backgroundMusic");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    // Button elements
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // Initialize the game
    function init() {
      highScoreDisplay.textContent = `High Score: ${highScore}`;
      
      // Event listeners
      document.getElementById("startBtn").addEventListener("click", startGame);
      document.getElementById("restartBtn").addEventListener("click", startGame);
      document.addEventListener("keydown", handleKeyDown);
      
      // Touch controls
      upBtn.addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection(0, -1); });
      downBtn.addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection(0, 1); });
      leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection(-1, 0); });
      rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection(1, 0); });
      
      // Click controls (for devices with both touch and mouse)
      upBtn.addEventListener("mousedown", () => changeDirection(0, -1));
      downBtn.addEventListener("mousedown", () => changeDirection(0, 1));
      leftBtn.addEventListener("mousedown", () => changeDirection(-1, 0));
      rightBtn.addEventListener("mousedown", () => changeDirection(1, 0));
      
      // Music toggle
      musicToggle.addEventListener("click", toggleMusic);
      
      // Prevent scrolling on touch devices when using controls
      document.addEventListener("touchmove", (e) => {
        if (e.target.classList.contains("control-btn")) {
          e.preventDefault();
        }
      }, { passive: false });
    }

    // Start the game
    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      
      snake = [{x: 10, y: 10}];
      velocity = {x: 1, y: 0};
      food = generateFood();
      score = 0;
      currentScoreDisplay.textContent = `Score: ${score}`;
      
      gameSpeed = parseInt(document.getElementById("difficulty").value);
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, gameSpeed);
      
      if (isMusicPlaying) {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play().catch(e => console.log("Audio play error:", e));
      }
    }

    // Update game state
    function updateGame() {
      // Move snake
      const head = { 
        x: (snake[0].x + velocity.x + 20) % 20, 
        y: (snake[0].y + velocity.y + 20) % 20 
      };
      
      // Check for collision with self
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }
      
      snake.unshift(head);
      
      // Check if snake ate food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreDisplay.textContent = `Score: ${score}`;
        food = generateFood();
        eatSound.currentTime = 0;
        eatSound.play().catch(e => console.log("Eat sound error:", e));
      } else {
        snake.pop();
      }
      
      drawGame();
    }

    // Draw game elements
    function drawGame() {
      // Clear canvas
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach((segment, index) => {
        const size = index === 0 ? 18 : 16; // Make head slightly larger
        ctx.beginPath();
        ctx.arc(segment.x * 20 + 10, segment.y * 20 + 10, size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Generate food at random position
    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * 20),
          y: Math.floor(Math.random() * 20)
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      
      return newFood;
    }

    // End the game
    function gameOver() {
      clearInterval(gameInterval);
      
      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      }
      
      finalScoreDisplay.textContent = `Score: ${score}`;
      gameOverScreen.style.display = "flex";
      
      // Play game over sound
      gameOverSound.currentTime = 0;
      gameOverSound.play().catch(e => console.log("Game over sound error:", e));
    }

    // Handle keyboard input
    function handleKeyDown(e) {
      switch(e.key) {
        case "ArrowUp":
          if (velocity.y === 0) changeDirection(0, -1);
          break;
        case "ArrowDown":
          if (velocity.y === 0) changeDirection(0, 1);
          break;
        case "ArrowLeft":
          if (velocity.x === 0) changeDirection(-1, 0);
          break;
        case "ArrowRight":
          if (velocity.x === 0) changeDirection(1, 0);
          break;
      }
    }

    // Change snake direction
    function changeDirection(x, y) {
      if ((x !== 0 && velocity.x === 0) || (y !== 0 && velocity.y === 0)) {
        velocity = {x, y};
      }
    }

    // Toggle background music
    function toggleMusic() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicToggle.textContent = "üîá";
      } else {
        backgroundMusic.play().catch(e => console.log("Audio play error:", e));
        musicToggle.textContent = "üîä";
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // Initialize the game when the page loads
    window.addEventListener("load", init);
  </script>
</body>
</html>
