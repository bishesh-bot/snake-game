<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      transition: background 1s ease;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      touch-action: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10;
    }
    #startScreen img {
      width: 150px;
      margin-bottom: 20px;
    }
    button, select {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
    }
    select {
      margin-top: 10px;
      background-color: #333;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Snake Icon">
    <div>Welcome to Snake Game</div>
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="60">Hard</option>
    </select>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <div id="gameOverText"></div>
    <label for="difficultyRestart">Choose Difficulty:</label>
    <select id="difficultyRestart">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="60">Hard</option>
    </select>
    <button id="restartBtn">Restart</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button class="control-btn" id="up">⬆</button>
    <div class="row">
      <button class="control-btn" id="left">⬅</button>
      <button class="control-btn" id="down">⬇</button>
      <button class="control-btn" id="right">➡</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const difficultySelect = document.getElementById("difficulty");
    const difficultyRestart = document.getElementById("difficultyRestart");
    
    const upBtn = document.getElementById("up");
    const downBtn = document.getElementById("down");
    const leftBtn = document.getElementById("left");
    const rightBtn = document.getElementById("right");
    
    let snake, velocity, food, score, highScore = 0, gameStarted, gameSpeed;
    
    function resetGame() {
      snake = [{x: 10, y: 10}];
      velocity = {x: 1, y: 0};
      food = {x: 5, y: 5};
      score = 0;
      gameStarted = true;
    }
    
    function changeDirection(dir) {
      switch(dir) {
        case "up": if (velocity.y === 0) velocity = {x: 0, y: -1}; break;
        case "down": if (velocity.y === 0) velocity = {x: 0, y: 1}; break;
        case "left": if (velocity.x === 0) velocity = {x: -1, y: 0}; break;
        case "right": if (velocity.x === 0) velocity = {x: 1, y: 0}; break;
      }
    }

    document.addEventListener("keydown", (e) => {
      switch(e.key) {
        case "ArrowUp": changeDirection("up"); break;
        case "ArrowDown": changeDirection("down"); break;
        case "ArrowLeft": changeDirection("left"); break;
        case "ArrowRight": changeDirection("right"); break;
      }
    });
    
    upBtn.addEventListener("click", () => changeDirection("up"));
    downBtn.addEventListener("click", () => changeDirection("down"));
    leftBtn.addEventListener("click", () => changeDirection("left"));
    rightBtn.addEventListener("click", () => changeDirection("right"));
  </script>
</body>
</html>
